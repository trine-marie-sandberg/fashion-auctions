<body class="bg-grey-bg flex flex-column">
    <header class="flex flex-between flex-center-h bg-white color-black">

            <img src="./src/assets/img/logo.png" class="logo">

        </div>

            <div class="content-and-sidebar">

                            </li>

                        <div class="padding-xs margin-xs border-radius-sm border-grey-contrast-slight fit-content-h">

                                <i class="fa-solid fa-arrow-up-from-bracket  padding-left-right-xs"></i>
                            </li>
                        </div>
                    </ul>

                <div class="flex flex-column flex-left">
                    <div class="listings-wrap">
                        <div class="border-btm-white">
                            <div class="flex flex-wrap flex-between flex-center-v">
                                <div>
                                    <img src="./src/assets/img/homepage.jpg"

                                      >

                                <div class="flex flex-wrap quote-wrap">

                                    <p class="quote quote-down bg-grey-bg-card border-white padding-xs border-radius-xs">| "After I discovered Fashion Auctions, I dont feel bad for upgrading my wardrobe any more!"</p>
                                </div>
                            </div>
                            <div class="flex flex-between margin-top-btm-xs padding-left-right-xs">
                                <h1 class="margin-no color-grey-contrast-dark">Home | Fashion Auctions</h1>
                                <button class="btn bg-primary color-white border-grey-contrast-dark fit-content-w fit-content-h">List an item</button>
                            </div>
                        </div>
                        <div id="listings-container" class="margin-top-btm-med">

                    </div>
                    <!-- <button class="btn bg-primary color-white border-grey-contrast-dark fit-content-w margin-med">Go back to the top</button> -->
