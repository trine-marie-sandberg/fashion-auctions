<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Auction listings</title>
    <link rel="stylesheet" href="./src/assets/fontawsome/css/all.css">
    <link rel="stylesheet" href="https://use.typekit.net/moa7llh.css">
    <link rel="stylesheet" href="./dist/css/index.css">
    <script defer src="./src/js/index.mjs" type="module"></script>
</head>
<body class="bg-grey-bg flex flex-column">
    <header class="flex flex-between flex-center-h bg-white color-black">
        <div class="flex flex-center-h">
            <img src="./src/assets/img/logo.png" class="logo">
            <nav class="nav flex flex-center-v">
                <ul class="topnav flex" id="topnav">
                    <li class="padding-xs"><a href="./index.html" class="nav-link">Listings</a></li>
                    <li class="padding-xs"><a href="./about.html" class="nav-link">About</a></li>
                    <li class="color-black padding-xs">
                        <button class="border-white bg-white login-out-btn">Login</button>
                    </li>
                </ul>
                <i class="fa fa-bars padding-xs color-black" id="mobile-menu-btn" aria-label="opens navigation menu"></i>
            </nav>
        </div>
        <div class="flex flex-between">
            <div class="flex flex-center-v">
                <i class="fa-solid fa-magnifying-glass padding-xs"></i>
                <input type="text" class="search half-size-h border-grey-contrast-slight box-shaddow-grey-contrast-slight border-radius-xs">
            </div>
            <i class="fa-brands fa-instagram padding-xs"></i>
        </div>
    </header>
    <main>
        <div class="flex flex-column">
            <div class="content-and-sidebar">
                <div class="bg-white border-t-dashed-grey-contrast-slight">
                    <ul class="flex flex-wrap">
                        <div class="padding-xs margin-xs border-radius-sm border-grey-contrast-slight fit-content-h">
                            <li class="flex">
                                account
                                <i class="fa-solid fa-user padding-left-right-xs"></i>
                            </li>
                        </div>
                        <div class="padding-xs margin-xs border-radius-sm border-grey-contrast-slight fit-content-h">
                            <li class="flex border-radius-sm">
                                My listings
                                <i class="fa-solid fa-list padding-left-right-xs"></i>
                            </li>
                        </div>
                        
                        <div class="padding-xs margin-xs border-radius-sm border-grey-contrast-slight fit-content-h">
                            <li class="flex">
                                Close
                                <i class="fa-solid fa-arrow-up-from-bracket  padding-left-right-xs"></i>
                            </li>
                        </div>
                    </ul>
                </div>
                <div class="flex flex-column flex-center-h">
                    <div class="listings-wrap">
                        <div style="height: 50px; width: 50px; border: 1px solid black;" class="responsive-test"></div>
                        <h1>Listings</h1>
                        <div class="card-wrap bg-grey-bg-card border-white border-radius-xs padding-top-btm-med">
                            <div class="card even-columns bg-white padding-sm">
                                <div class="listing-info-wrap padding-left-right-sm">
                                    <h3>Seller: Name</h3>
                                    <h3>Price: $</h3>
                                    <h3>Description: No description</h3>
                                </div>
                                <div>
                                    <h2 class="listing-name">Item name</h2>
                                    <img src="./src/assets/img/placeholder-img.jpg" class="listing-img img-auto border-grey-contrast-slight border-radius-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn bg-primary color-white border-grey-contrast-dark">Show more</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white">
        <p>Â© 2023, rights reserved</p>
    </footer>
</body>
</html>
